<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro_Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>
    <script type="text/babel" src="pomodoro.js"></script>
    <script type="text/javascript" src="pomodoro.js"></script>
  </head>
  <body>
    <div class="text-center">
    <h3 class="text-center head">Pomodoro Clock</h3>
    <div id="circle">
      <div>
        <span class="session">Session:</span>
        <br>
          <span id="time">25:00</span>
      </div>
    </div>
    <div id="circle1">
      <div>
        <span class="session">Break:</span>
        <br>
          <span id="time1">5:00</span>
      </div>
    </div>  
    <div class="row text-center">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-3 col-xs-3 col-xs-offset-3">
    <h6 class="text-center head">SessionTime</h6>
    <div class="row text-center">
        <button id="minus" type="button" class="btn-xs ghost"><span  class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
    <span id="length">25</span>
      <button id="plus" type="button" class="btn-xs ghost"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
        </div>
        <div class="col-sm-3  col-xs-3">
    <h6 class="text-center head">BreakTime</h6>
    <div class="row text-center">
        <button id="minus" type="button" class="btn-xs ghost"><span  class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
    <span id="length">25</span>
      <button id="plus" type="button" class="btn-xs ghost"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
        </div>
    </div>
      <div id="clock" class="text-center">
          <h5 class="head">Controls</h5>
          <button id="start" type="button" class="btn-sm ghost green">
            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Start
          </button>
          <button id="resume" type="button" class="btn-sm ghost green">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Resume
          </button>
          <button id="stop" type="button" class="btn-sm ghost green"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>

          <button id="reset" type="button" class="btn-sm ghost green">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
          </button>

        </div>
    </div>
  </body>
</html>
